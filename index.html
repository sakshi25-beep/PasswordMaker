<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
          <input readonly placeholder="password" class="display"data-passwordDisplay>
          <button  class="copyBtn"data-copy>
            <span class="tooltip" data-copyMsg>
            </span>
            <img src="./images/copy.svg" alt="copy" width="23" height="23">
          </button>
        </div>
        <div class="input-container">
            <!--password length section-->
            <div class="length-container">
                <p>
               Password Length </p>
                <p data-lengthNumber>0 
                </p>
            </div>
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-LengthSlider>
            <!--check boxes-->
            <div class="check">
                <input type="checkbox" id="Uppercase">
                <label for="uppercase">Includes Upercase Letters</label>
                 </div>
                 <div class="check">
                <input type="checkbox" id="Lowercase">
                <label for="uppercase">Includes lowercase Letters</label>
            </div>
                 <div class="check">
                <input type="checkbox" id="Numbers">
                <label for="uppercase">Includes Numbers </label>
            </div>
                 
                 <div class="check">
                <input type="checkbox" id="Symbols">
                <label for="uppercase">Includes Symbols </label>
                </div>
                <!--strength section-->
                <div class="strength-container">
                    <p> Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <!--generate button-->
                <button class="generateButton">
                    Generate Password
                </button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
